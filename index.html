<!DOCTYPE HTML>
<html lang="ja"><head>
<meta charset="utf-8">
<link  href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,bold" rel="stylesheet" type="text/css" >
<link  href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:regular,bold" rel="stylesheet" type="text/css" >
<link rel="stylesheet" href="css/style.css?v3" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head><body>
<h1>APNS TO FCM TOKEN CONVERTER</h1>
<div id="content"><ul>
<li><b>FCM Server Key:</b><br/><input type="text" id="fcmApiKey" name="fcmApiKey"></li>
<li><b>Bundle ID:</b><br/><input type="text" id="bundleId" name="bundleId"></li>
<li><b>Sandbox:</b><input type="checkbox" id="sandbox" name="sandbox" value="Sandbox"></li>
<li>
	<div class="filebox">
		<div class="filebox__input">
			<svg class="filebox__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewfilebox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
			<input type="file" name="files[]" id="fileBtn" class="filebox__file" onchange="onChangedFiles(this.files)" multiple>
			<label id="fileBtnLable" for="fileBtn"><strong>APNS Tokenリストファイルを選択</strong><span class="filebox__dragndrop">するか<br/>ここにファイルをドラッグ＆ドロップしてください</span></label>
			<p id="inputFileName"></p>
		</div>
	</div>
</li>
<li><output id="list"></output></li>
<li>
	<div class="buttonbox">
		<a id="startBtn" class="button">
			<span>START CONVERT</span>
		</a>
	</div>
</li>
<li>
	<div class="logbox">
		<p class="logbox__text"><b>Log:</b></p>
		<textarea id="log" rows="30" readonly=""></textarea>
	</div>
</li>
</ul></div>
<script src="js/FileSaver.js?v=20210114"></script>
<script src="js/main.js?v4"></script>
</body></html>
